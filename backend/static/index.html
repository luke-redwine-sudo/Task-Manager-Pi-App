<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>Pi Task Manager</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<!-- Top time bar -->
<header class="bar">
    <div id="clock" aria-live="polite"></div>
    <div class="spacer"></div>
</header>

<main class="grid">
    <!-- Left column: scrollable content -->
    <div class="content">
        <!-- HOME VIEW: only tasks due today -->
        <div id="homeView">
            <section>
                <h2>Tasks</h2>
                <div id="taskList" class="list"></div>
            </section>

            <section>
                <h2>Completed</h2>
                <div id="completedList" class="list"></div>
            </section>
        </div>

        <!-- MANAGE VIEW: edit/remove all tasks -->
        <div id="manageView" class="hidden">
            <section class="manage-head">
                <button id="backHome" class="btn secondary pill">‚Üê Back</button>
                <h2 class="m0">Manage Tasks</h2>
            </section>
            <div id="manageList" class="list"></div>
        </div>
    </div>

    <!-- Right column: sidebar (fixed) -->
    <aside class="sidebar">
        <div class="stack">
            <button id="manageBtn" class="btn secondary pill wfull">Manage Tasks</button>
            <button id="addBtn" class="btn pill wfull">Add Task</button>
        </div>
    </aside>
</main>

<!-- Bottom-right unicorn (decorative) -->
<div class="unicorn-floating" aria-hidden="true">
    <img id="unicornImg"
         src="/img/unicorn_idle.png"
         data-celebrate="/img/unicorn_celebrate.png"
         alt="Unicorn friend"/>
</div>

<!-- Fullscreen Sheet for Add/Edit (keeps OSK accessible) -->
<div id="taskSheet" class="sheet hidden" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="sheet-body">
        <form id="taskForm" class="modal" autocomplete="off">
            <h3 id="modalTitle">Add Task</h3>

            <label>Title
                <input required name="title" placeholder="Task title" inputmode="latin"/>
            </label>

            <label>Notes
                <textarea name="notes" rows="2" placeholder="Optional"></textarea>
            </label>

            <!-- Frequency / One-off selector -->
            <div class="row">
                <label class="inline">Every
                    <input name="freq_value" type="number" inputmode="numeric" min="1" value="1" style="width:5rem"/>
                </label>
                <select name="freq_unit" id="freqUnit">
                    <option value="hours">hours</option>
                    <option value="days" selected>days</option>
                    <option value="weeks">weeks</option>
                    <option value="once">one-off</option>
                </select>
            </div>

            <!-- One-off due date/time (shown only when freq_unit=once) -->
            <div class="row" id="onceRow" style="display:none">
                <label class="inline" style="flex:1">Due date
                    <input name="due_date" id="dueDate" type="date"/>
                </label>
                <label class="inline" style="flex:1">Time
                    <input name="due_time" id="dueTime" type="time" step="900"/>
                </label>
            </div>

            <menu>
                <button type="button" id="cancelSheet" class="btn secondary pill">Cancel</button>
                <button id="saveTask" class="btn pill">Save</button>
            </menu>
        </form>
    </div>

    <!-- On-Screen Keyboard lives inside the sheet -->
    <div id="osk" class="osk" aria-hidden="true" hidden>
        <div id="oskRows" class="osk-rows"></div>
    </div>
</div>

<!-- Bottom banner -->
<div id="congratsBanner" class="banner" role="status" aria-live="polite" aria-atomic="true">
    üéâ Congratulations, you did it!
</div>

<!-- Custom Date/Time Picker (shows if native pickers are unavailable) -->
<div id="picker" class="picker hidden" aria-hidden="true">
    <div class="picker-card">
        <div class="picker-head">
            <button id="pickerPrev" class="iconbtn sm">‚Äπ</button>
            <div id="pickerTitle" class="picker-title"></div>
            <button id="pickerNext" class="iconbtn sm">‚Ä∫</button>
        </div>

        <div id="pickerCalendar" class="cal"></div>

        <div class="time-row">
            <div class="time-box">
                <div class="time-label">Hour</div>
                <div class="spin">
                    <button class="iconbtn sm" id="hDec">‚àí</button>
                    <div id="hVal" class="time-val">00</div>
                    <button class="iconbtn sm" id="hInc">+</button>
                </div>
            </div>
            <div class="time-box">
                <div class="time-label">Min</div>
                <div class="spin">
                    <button class="iconbtn sm" id="mDec">‚àí</button>
                    <div id="mVal" class="time-val">00</div>
                    <button class="iconbtn sm" id="mInc">+</button>
                </div>
            </div>
        </div>

        <div class="picker-actions">
            <button id="pickerCancel" class="btn secondary">Cancel</button>
            <button id="pickerOk" class="btn">Set</button>
        </div>
    </div>
</div>

<script src="/app.js"></script>
</body>
</html>
