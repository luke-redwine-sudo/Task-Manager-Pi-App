<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Pi Task Manager</title>
    <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
<header class="bar">
    <div id="clock" aria-live="polite"></div>
    <div class="spacer"></div>
    <button id="addBtn" class="btn">Add Task</button>
    <button id="removeBtn" class="btn secondary">Remove Task</button>
    <button id="editBtn" class="btn secondary">Edit Task</button>
</header>


<main>
    <section>
        <h2>Tasks</h2>
        <div id="taskList" class="list"></div>
    </section>


    <section>
        <h2>Completed</h2>
        <div id="completedList" class="list"></div>
    </section>


    <aside class="unicorn">
        <div class="card">
            <h3>Cute
                <br/>Unicorn
                <br/>Character
                <br/>Here ðŸ¦„</h3>
        </div>
    </aside>
</main>


<!-- Modals -->
<dialog id="taskModal">
    <form method="dialog" id="taskForm" class="modal">
        <h3 id="modalTitle">Add Task</h3>
        <label>Title
            <input required name="title" placeholder="Task title"/>
        </label>
        <label>Notes
            <textarea name="notes" rows="2" placeholder="Optional"></textarea>
        </label>
        <div class="row">
            <label class="inline">Every
                <input required name="freq_value" type="number" min="1" value="1" style="width:5rem"/>
            </label>
            <select name="freq_unit">
                <option value="hours">hours</option>
                <option value="days" selected>days</option>
                <option value="weeks">weeks</option>
            </select>
        </div>
        <menu>
            <button value="cancel" class="btn secondary">Cancel</button>
            <button id="saveTask" value="default" class="btn">Save</button>
        </menu>
    </form>
</dialog>


<script src="/app.js"></script>
</body>
</html>
