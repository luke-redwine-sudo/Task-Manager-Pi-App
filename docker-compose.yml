version: "3.9"

services:
  taskmgr:
    build: ./backend
    container_name: pi-task-manager
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - TZ=America/New_York
    volumes:
      - taskmgr-data:/data
    restart: unless-stopped

  dbview:
    build: ./viewer
    container_name: pi-task-viewer
    # bind to localhost only so it's not exposed on your LAN
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - taskmgr-data:/data
    restart: unless-stopped

volumes:
  taskmgr-data: {}
